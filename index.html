<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="icon" href="Assets/Images/magic.png" type="image/x-icon">
    <title>Weather Window</title>
  </head>
  <body>
    <header class="p-2 mb-4 text-center">
        <h1><i class="bi bi-cloud-sun"></i> Weather Wizard <i class="bi bi-magic"></i></h1>
    </header>

    
    <main class="flex-wrap d-flex" >
        <!-- Search Display -->
        <section class="p-2 mb-5 col-12 col-sm-12 col-md-4 float-left">
            <div class="card rounded-0 bg-transparent row ms-1 me-1">
                <h4 class="card-header bg-black text-white bg-opacity-25 rounded-0"><i class="bi bi-search"></i> Search for City</h4>
                <div class="card-body row m-1">
                  <input type="text" id="cityInput" placeholder="Enter city name...">
                  <button class="mt-2 btn btn-outline-light rounded-0" id="searchBtn">Search</button>
                  <button class="mt-2 btn btn-outline-light rounded-0" id="locationBtn"><i class="bi bi-geo-fill"></i> My location</button>
            </div>
                <h4 class="card-header bg-black text-white bg-opacity-25 rounded-0"><i class="bi bi-clock-history"></i> Search History</h4>
                  <div class=" card-body d-grid history">
                      <!-- Search History list will be appeneded here -->
                  </div>
                  <button class="mt-1 btn btn-outline-light rounded-0" id="clearBtn">Clear History</button>
            </div>
        </section>  

        <!-- City Weather Display -->
        <section class="p-2 col-12 col-sm-12 col-md-8 float-right">
            <div>
              <h4 class="p-2 card-header bg-black text-white bg-opacity-25 rounded-0"><i class="bi bi-calendar-event"></i> Today's Weather</h4>
                <div class="p-3 mb-2 currentWeather bg-light bg-opacity-25"></div>
            </div>
            <div>
              <h4 class="p-2 mt-1 card-header bg-black text-white bg-opacity-25 rounded-0"><i class="bi bi-calendar-week"></i> 5 Day forecast</h4>
              <div class="row p-2 forecast "></div>
            </div>
        </section>
        
        <footer class="text-center container-fluid">
          <h5 class="text-center">Presented by Amrita Raja</h5>
        </footer>
        

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	  <script src="Assets/script/script.js"></script>
   
</body>
  </body>
</html>
